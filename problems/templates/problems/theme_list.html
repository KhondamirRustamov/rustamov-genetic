{% extends 'main/layout.html' %}

{% block title %} Темы {% endblock %}

{% block body %}
<div class="container">
    <div class="container text-center">
      <h2>Темы</h2>
        <p class="text text-success">Решено задач {{ solved }} из {{ number }}</p>
      <div class="progress">
        <div class="progress-bar bg-success" role="progressbar" style="width: {{progress}}%" aria-valuenow="{{solved}}" aria-valuemin="0" aria-valuemax="{{number}}">{{progress}}%</div>
      </div>
    </div>

{% for article in themes %}
    <div class="py-3">
      <div class="card">
        <div class="card-body">
            <div class="row d-flex justify-content-between">
                  <div class="col-10"><h4>{{ article.name }}</h4></div>
                  <div class="col-2"><a href="{% url 'theme' article.id %}" class="btn btn-success">Решать задачи</a></div>
            </div>
        </div>
      </div>
    </div>
{% empty %}
    <h4>No articles yet.</h4>
{% endfor %}
</div>

{% endblock %}
