{% extends 'main/layout.html' %}

{% block title %} Выход {% endblock %}

{% block body %}
<div class="row d-flex justify-content-center">
      <div class="col-sm-11 col-md-4 col-lg-4 py-3">
        <div class="card">
          <div class="card-header"><h3 class="text-center">Выход</h3></div>
          <div class="card-body py-3">
            <form method="post">
              {% csrf_token %}
              <p class="text-center">Вы уверены, что хотите выйти из аккаунта?</p>
              <div class="d-flex justify-content-center"><button type="submit" class="btn btn-warning">Выйти</button></div>
            </form>
          </div>
        </div>
      </div>
</div>

{% endblock %}
